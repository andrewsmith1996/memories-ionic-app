<ion-content padding>
    
    <!-- Titles -->
    <h1 text-center>Memories</h1>
    <h3 text-center>Sign in</h3>
    
    <!-- Inputs for signing in -->
    <ion-input placeholder="Email" type="email" [(ngModel)]="signInUserDetails.userEmail"> <ion-icon name="person"></ion-icon></ion-input>
    <ion-input placeholder="Password" type="password" [(ngModel)]="signInUserDetails.userPassword"> <ion-icon name="lock"></ion-icon></ion-input>
    
    <!-- Sign in button -->
    <ion-button (click)="signIn()" color="primary" expand="block">Sign in</ion-button>
    
    <!-- Line to separate content -->
    <hr>
    
    <!-- Title -->
    <h3 text-center>Sign up</h3>

    <!-- Inputs for signing up -->
    <ion-input placeholder="Email" type="email" [(ngModel)]="signUpUserDetails.userEmail"> <ion-icon name="person"></ion-icon></ion-input>
    <ion-input placeholder="Password" type="password" [(ngModel)]="signUpUserDetails.userPassword"> <ion-icon name="lock"></ion-icon></ion-input>
    <ion-input placeholder="Confirm Password" type="password" [(ngModel)]="signUpUserDetails.userPasswordConfirm"> <ion-icon name="lock"></ion-icon></ion-input>

    <!-- Sign up button -->
    <ion-button (click)="signUp()" color="primary" expand="block">Sign up</ion-button>

    <p text-center (click)="forgottenPassword()">Forgotten Password?</p>
</ion-content>
